<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="style.css" />
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="top">
      <header>
        <div class="header-wrap m-auto">
          <div id="logoWrap">
            <!--스터디 로고-->
            <a href="index.html">
              <div class="logo-img f-le">
                <img src="imgs/logo.png" alt="logo" />
              </div>
              <div class="logo-title">HTML/CSS스터디</div>
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="tapInfoContainer cen">
          <article class="tapContainer">
            <div class="m-auto TabbtnGroup">
              <div class="tabbtn tactive">Problem 1</div>
              <div class="tabbtn">Problem 2</div>
              <div class="tabbtn">Problem 3</div>
              <div class="tabbtn">Problem 4</div>
              <div class="tabbtn">Problem 5</div>
            </div>
            <div class="TabcontBox">
              <div class="tabcont">문제1</div>
              <div class="tabcont">문제2</div>
              <div class="tabcont">문제3</div>
              <div class="tabcont">문제4</div>
              <div class="tabcont">문제5</div>
            </div>
          </article>
        </section>
      </main>
      <footer>
        <div class="m-auto footer-wrap">
          <hr />
          <div id="mNonaInfo">
            <ul>
              <li><a href="#">이용약관</a></li>
              <li><a href="#">개인정보처리방침</a></li>
              <li><a href="#">이용안내</a></li>
            </ul>
          </div>
          <hr style="top: 50px" />
          <div class="footerMiddle">
            <div>
              <p>
                <span>문의 전화번호</span>
                <a href="tel:1777">1777</a>
              </p>
              <p>이용가능시간: 평일 09:00~18:00</p>
            </div>
            <div>
              <p>서울특별시 중구</p>
            </div>
          </div>
          <div class="footerBottom">
            <div>
              <a href="#">개인정보처리방침</a>
              <span>|</span>
              <a href="#">영상정보처리기기 운영 &middot; 관리방침</a>
            </div>
            <div>
              <p>Copyright &copy; 2024. Yoon Bit-garam. All right reserved.</p>
            </div>
          </div>
        </div>
      </footer>
      <div class="go-top">
        <a href="#top">
          <div class="go-to-font">&uarr;<br />Top</div>
        </a>
      </div>
    </div>
    <script>
      // 탭 버튼 함수
      $.TabbtnFn = function () {
        var Tabbtn = $(".TabbtnGroup .tabbtn");
        var TabcontBox = $(".TabcontBox .tabcont");
        Tabbtn.click(function () {
          var thisIs = $(this);
          Tabbtn.removeClass("tactive");
          thisIs.addClass("tactive");
          var idx = thisIs.index();
          TabcontBox.hide();
          TabcontBox.eq(idx).show();
        });
      };
      $(function () {
        // 탭 버튼 함수 호출
        $.TabbtnFn();
      });
    </script>
  </body>
</html>
